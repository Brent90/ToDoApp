<div class="card card-body mb-4" >
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input [(ngModel)]="text" name="text" type="text" class="form-control" placeholder="Add Task" autocomplete="off">
        </div>

        <input [disabled]="!this.text" type="submit" value="Add Task" class="btn btn-primary">
        <button (click)="clearInput()" [hidden]="!this.text" type="button" class="btn btn-warning ml-2">Clear</button>

    </form>
</div>
